<ion-view view-title="Login">
  <ion-content class="login center padding">
    <img class="login_image" src="img/Dragon1.png">
    <h2>Name Here</h2>
    <script>
     function fbLogin() {
	 var provider = new firebase.auth.FacebookAuthProvider();
	 firebase.auth().signInWithRedirect(provider);
     }
    </script>

    <button onclick="fbLogin()" class="button button-royal icon ion-social-facebook"> Login with Facebook</button>
  </ion-content>
</ion-view>
