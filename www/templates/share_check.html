<ion-view view-title="Share Check">
  <ion-content class="app center quest">
    <input type="text" id="subject" [(ngModel)]="subject" placeholder="Subject">
    <button class="record">
      <p>Add Friend</p><span class="ion-ios-plus-outline"></span>
    </button>

    <video  id="video-player" class="video" video-control control-play="{{play}}" oncontextmenu="return false" autoplay="true" loop controls="controls" class="composition-video" ng-src="{{videoSource}}" type="video/mp4">

    </video>

    <div class="share add_friend">
      <a href="#/app/share_check">Share</a>
    </div>
  </ion-content>
</ion-view>
